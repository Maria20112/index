<h2><p align = "center">Масти лошадей</p></h2>
<p>Масть лошади — не только цвет ее шерсти, но и кожи, глаз. Значение имеет распределение цветов, их интенсивность. 
  Поэтому кроме основных мастей существуют отмастки, во многом обусловленные генетикой.</p>
